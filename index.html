<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Ari Sweedler's typing tester</title>
  <h1>"Welcome! Hello."</h1>
  <meta name="description" content="A typing test created by Ari Sweedler in Spring of 2017. Made with HTML5 and javascript">
  <meta name="author" content="Ari Sweedler">

  <link rel="stylesheet" href="css/styles.css?v=1.0">
</head>

<body>

	<p>Your last word entered is: </p>
	<p id="displayUserInput">...</p>

	<form id = input>
		Type here: <input id="userInput" type="text" name="userInput" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
	</form>

	<button type="button" onclick="acceptInput()">Submit text</button>

<script>
function acceptInput(){
	var x = document.forms["input"];
	var text = x.elements[0].value;
	document.getElementById('displayUserInput').innerHTML = text;

	console.log(text);
}

</script>
</body>

</html>
